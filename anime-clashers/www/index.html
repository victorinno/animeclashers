<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Anime Clashers</title>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script src="./bootstrap.js"></script>
    <header>Anime Clashers</header>
    <section id="form_new_player" class="area">
      <h1>New player</h1>
      <label for="name_new_form" style="width: 100%;">Name:</label>
      <input
        type="text"
        name="name_new_form"
        id="name_new_form"
        style="width: 100%;"
      />
      <button id="new_player_btn">Create</button>
    </section>
    <section id="player_area" class="area">
      <h1 id="player_name" style="width: 100%;"></h1>
      <div style="width: 100%;">
        <button id="new_clasher_btn">New Clasher</button>
      </div>
      <div id="list_of_clashers" style="width: 100%;"></div>
    </section>
    <section id="new_clasher_area" class="area">
      <h1 id="player_name" style="width: 100%;">New clasher</h1>
      <label for="name_new_clasher_form" style="width: 100%;">Name:</label>
      <input
        type="text"
        name="name_new_clasher_form"
        id="name_new_clasher_form"
        style="width: 100%;"
      />
      <span style="width: 100%;">Class</span>
      <select
        name="new_clasher_class"
        id="new_clasher_class"
        style="width: 100%;"
      >
      </select>

      <div style="width: 100%;">
        <div style="width: 100%;" id="power_chance"></div>
        <div style="width: 100%;" id="dexterity_chance"></div>
        <div style="width: 100%;" id="agility_chance"></div>
        <div style="width: 100%;" id="resistance_chance"></div>
        <div style="width: 100%;" id="hp_chance"></div>
        <div style="width: 100%;" id="ep_chance"></div>
      </div>
      <button id="create_clasher_btn">Create Clasher</button>
    </section>
    <section id="clasher_area" class="area">
      <h1 id="clasher_top_name" style="width: 100%;"></h1>
      <button id="powers_btn_nav" style="width: 100%;">Powers</button>
    </section>
    <section id="powers_area" class="area">
      <h1 style="width: 50%; display: contents; float: left;">Powers</h1>
      <button id="powers_btn_back_nav" style="float: right;">Back</button>
      <button id="new_powers_btn" style="width: 100%;">new power</button>
      <div id="list_powers" style="width: 100%;"></div>
    </section>
    <section id="new_powers_area" class="area">
      <h1 style="width: 50%; display: contents; float: left;">New Power</h1>
      <button id="new_powers_btn_back_nav" style="float: right; width: 50%;">
        Back
      </button>

      <label
        for="new_type_action_selection"
        style="width: 100%; display: block;"
        >Action</label
      >
      <select
        name="new_type_action_selection"
        id="new_type_action_selection"
        style="width: 100%;"
      ></select>

      <label for="new_type_power_selection" style="width: 100%; display: block;"
        >Type</label
      >
      <select
        name="new_type_power_selection"
        id="new_type_power_selection"
        style="width: 100%;"
      ></select>

      <label for="new_level_selection" style="width: 100%;">Level</label>
      <select
        name="new_level_selection"
        id="new_level_selection"
        style="width: 100%;"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="new_power_name" style="width: 100%;">Name</label>
      <input
        type="text"
        name="new_power_name"
        id="new_power_name"
        style="width: 100%;"
      />
      <button style="width: 100%;" id="new_power_create_btn">Create</button>
    </section>
  </body>
</html>
